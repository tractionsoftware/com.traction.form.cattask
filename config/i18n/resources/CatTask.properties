setting_cattask_form_loc_type_tip=
setting_cattask_form_loc_type_projgoalms_label=Space, Project, and Milestone
setting_cattask_form_loc_type_projgoal_label=Space and Project
setting_cattask_form_loc_type_proj_label=Space Only

setting_cattask_display_category_field_display_name=Display Category Form Field
setting_cattask_display_category_field_description=If yes, the "Category" field will show up on the form.
setting_cattask_display_category_field_tip=

setting_cattask_display_type_field_display_name=Display Type Form Field
setting_cattask_display_type_field_description=If yes, the "Type" field will show up on the form. This can be used as a secondary "Category" form field. You can use it if you need it.
setting_cattask_display_type_field_tip=

setting_cattask_display_task_target_field_display_name=Display Task Target Form Field
setting_cattask_display_task_target_field_description=If yes, the "Task Target" field will show up on the form and users will see which article or paragraph will be connected by the task entry that is being created. This allows users to change the target as well.
setting_cattask_display_task_target_field_tip=

setting_cattask_display_crm_company_target_field_display_name=Display CRM Company Target Form Field
setting_cattask_display_crm_company_target_field_description=If yes, the "CRM Company" field will show up on the form and users will see which CRM Company entry will be connected by the event entry that is being created. This allows users to change the target as well.
setting_cattask_display_crm_company_target_field_tip=Requires the CRM plug-in.

setting_cattask_display_crm_contact_target_field_display_name=Display CRM Contact Target Form Field
setting_cattask_display_crm_contact_target_field_description=If yes, the "CRM Contact" field will show up on the form and users will see which CRM Contact entry will be connected by the event entry that is being created. This allows users to change the target as well.
setting_cattask_display_crm_contact_target_field_tip=Requires the CRM plug-in.

setting_cattask_display_crm_goal_target_field_display_name=Display CRM Opportunity Target Form Field
setting_cattask_display_crm_goal_target_field_description=If yes, the "CRM Opportunity" field will show up on the form. This field is not allowed to be displayed with the normal "Project" field. If you want to use this field, please select the "Space Only" option in the "Form Location Selector Type" setting.
setting_cattask_display_crm_goal_target_field_tip=Requires the CRM plug-in.

setting_cattask_display_customer_field_display_name=Display Customer Name Form Field
setting_cattask_display_customer_field_description=If yes, the "Customer Name" field will show up on the form if the CRM plug-in is not installed or disabled.
setting_cattask_display_customer_field_tip=

setting_cattask_form_status_style_display_name=Status Field Style
setting_cattask_form_status_style_description=Select how the "Status" field look on the form.
setting_cattask_form_status_style_tip=
setting_cattask_form_status_style_opt_checkbox=Checkbox
setting_cattask_form_status_style_opt_dropdown=Dropdown

setting_cattask_expanded_form_fields_display_name=Expanded Form Fields
setting_cattask_expanded_form_fields_description=The selected fields will show up on the expanded form.
setting_cattask_expanded_form_fields_tip=

setting_cattask_collapsed_form_fields_display_name=Collapsed Form Fields
setting_cattask_collapsed_form_fields_description=The selected fields will show up on the collapsed form. Note that the form fields that are NOT selected in the "Expanded Form Fields" will NOT show up on the collapsed form.
setting_cattask_collapsed_form_fields_tip=

setting_cattask_title_format_display_name=Title Format
setting_cattask_title_format_description=This will be applied to the format of the task entries posted via the New/Edit form. Available parameters: %subject%, %entryid%, %space%, %date%, %start%, %due%, %assignee%, %author%, %category%, %type%, %status%
setting_cattask_title_format_tip=
setting_cattask_title_format_default=%category% %subject%
